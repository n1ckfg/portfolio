  Brian House is an artist whose performances, installations, and interventions explore our material relationships with digital systems. This brings him into contact with things like artificial intelligence, telegraphy, urban ecology, and boxing. He favors sound over image. 

  Brian&rsquo;s work has been shown by MoMA (NYC), MOCA (LA), Ars Electronica, Transmediale, ZKM | Center for Art and Media, Cincinnati Contemporary Arts Center, Tel Aviv Center for Contemporary Art, and Rhizome, among others, and has been featured in publications including TIME, WIRED, The New York Times, Neural, Creative Applications, Hyperallergic, Creator&rsquo;s Project, and somewhat unexpectedly by Univision Sports.

  Brian is currently a PhD candidate at Brown University. Previously, he was a member of the R&amp;D Lab at the New York Times. He has also led technology at the award-winning design studio Local Projects and developed interdisciplinary courses at RISD Digital+Media, Parsons Design &amp; Technology, and at Columbia&rsquo;s Graduate School of Architecture. He has been an artist-in-residence at Eyebeam, MassMOCA, and the Rocky Mountain Biological Lab, and a fellow at the TOW Center for Digital Journalism at Columbia. He comes from Denver and lives in Providence.


