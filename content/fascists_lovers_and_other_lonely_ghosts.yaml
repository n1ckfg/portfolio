text: |
  An installation about the nature of collectivity. Small oscillators listen to their neighbors and negotiate a collective pulse. But visitors disrupt or encourage the relationships by moving the oscillators around, creating cascades of rhythms and highlighting the visitors&rsquo; own interactions.