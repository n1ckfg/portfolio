{% extends "templates/www.html" %}

{% block content %}

<div id="grid">
{% for work in structure %}
    <div class="work {% if loop.index % 2 == 0 %}right{% else %}left{% endif %}">
        <a href="/works/{{ work }}/">
            <img src="/works/{{ work }}/{{ work }}.jpg" alt="Brian House - {{ work | unslugify }}" />
            <span class="grid_title">{{ work | unslugify }}</span>
        </a>
    </div>
{% endfor %}
</div>

{% endblock content %}
