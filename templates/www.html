<!doctype html> 
<html prefix="og: http://ogp.me/ns#" lang="en"> 
<head>
    <title>Brian House{% if title %} | {{ title }}{% elif page and page != 'www' %} | {{ page | title }}{% endif %}</title> 
    <meta charset="utf-8"/>
    <meta name="robots" content="index,follow">
    <meta name="viewport" content="width=device-width" />
    <meta name="author" content="Brian House" /> 
    <meta name="copyright" content="Brian House" /> 
    <meta name="description" content="{% if text %}{{ text | strip_html | strip_quotes | replace('\n', ' ') | strslice(157) }}...{% else %}Brian House is an artist whose performances and installations address the material articulation of time in data-driven culture.{% endif %}" />
    <meta name="google-site-verification" content="A4sQWaqqAP0xPQeB5rwLlUoHnVxHP2EEOZgO_LofGm8" />  
    <meta property="og:title" content="Brian House{% if title %} | {{ title }}{% elif page and page != 'www' %} | {{ page | title }}{% endif %}" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="http://brianhouse.net{% if title %}/works/{{ page }}/{{ page }}{% else %}/about/about{% endif %}.jpg" />
    <link rel="icon" href="{{ absolute }}/favicon.png" /> 
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700%7CVollkorn:400,700" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{{ absolute }}/style.css" />
    <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
        ga('create', 'UA-9067283-1', 'brianhouse.net');
        ga('send', 'pageview');
    </script>    
{% block head %}
{% endblock head %}     
</head>
<body>
<div id="content">

<div id="header">
    <div id="name"><a href="{{ absolute }}/">Brian House</a></div>
    <div id="menu">
        <a href="{{ absolute }}/works/">Works</a>&nbsp;&nbsp;&nbsp;&nbsp;
        <!-- <a href="{{ absolute }}/words/">Words</a>&nbsp;&nbsp;&nbsp;&nbsp; -->
        <a href="http://blog.brianhouse.net/">Blog</a>&nbsp;&nbsp;&nbsp;&nbsp;
        <a href="{{ absolute }}/about/">About</a>
    </div>
</div>
<div class="clear"></div>

{% block content %}
<a href="/works"><img src="www.jpg" alt="Brian House" /></a>
{% endblock content %}

</div>
</body>
</html>
